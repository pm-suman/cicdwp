name: Stage
on:
  push:
    branches: ["workflows"]

jobs:
  ssh-into:
    runs-on: ubuntu-latest

    steps:
    
      - name: deploy to server
        uses: AEnterprise/rsync-deploy@v1.0
        env:
          DEPLOY_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-e -c -r"
          SERVER_PORT: 22
          FOLDER: ./wordpress/*
          SERVER_IP: 52.205.227.18
          USERNAME: ubuntu
          SERVER_DESTINATION: /home/ubuntu/wp-ci-cd